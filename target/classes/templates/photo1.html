<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>将数组中的数据添加到下拉菜单中</title>
    <style type="text/css">
        <!--
        .style1 {color: #FFFFFF}
        -->
    </style>
    <script type="text/javascript">
        var counts;
        counts=0;
        arr = new Array("JavaScript与ASP","JavaScript与JSP","JavaScript与ASP.NET","JavaScript与PHP");
        counts=arr.length;
        function Myselect(){
            var i;
            for (i=0;i < counts; i++) {
                document.form1.sel.options[i] = new Option(arr[i],i);
            }
        }
    </script>
</head>
<body>
//html部分先写一个列表select
<select name="" id="sel"></select>
//js部分
<script>
    //数组内容
    var data = ["北京","上海","广州"];
    //获取select
    var sel = document.getElementById('sel');
    //因为一会要用str来拼接，所以要先声明一下
    var str = "";
    // console.log(sel);看能否获取到select
    //遍历循环，将每一项都拼接到str中
    for(var i=0;i<data.length;i++){
//试着获取data里的每一个值看能否获取到
        console.log(data[i]);
//拼接str，把data里面的所有值都放在option标签里
        str +='<option>'+data[i]+'</option>';

    }
    //把拼接好的str放到select标签里
    sel.innerHTML = str;
</script>
</body>
</html>
